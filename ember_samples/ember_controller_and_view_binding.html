<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function () {
			window.App = Em.Application.create();
			App.userController = Ember.Object.create({
				content:Ember.Object.create({
					firstName:"Albert",
					lastName:"Hofmann",
					posts:25,
					hobbies:"Riding bicycles"
				})
			});

			App.UserView = Ember.View.extend({
				templateName:'user',

				firstNameBinding:'App.userController.content.firstName',
				lastNameBinding:'App.userController.content.lastName',
				postsBinding:'App.userController.content.posts'

			});

			var view = App.UserView.create();
			view.append();
			setTimeout(function () {
				view.set("firstName", "James");
				view.set("posts", 1000);
				view.set("hobbies", "video game"); // It doesn't work
			}, 3000);
		}
	</script>
</head>

<body>
<script type="text/x-handlebars" data-template-name="user">
	User: {{firstName}} {{lastName}}
	{{#view postsBinding="App.userController.content.posts" hobbiesBinding="App.userController.content.hobbies"}}
		<b>Posts:</b> {{posts}}
		<br>
		<b>Hobbies:</b> {{hobbies}}
	{{/view}}
</script>

<div id="foo"></div>
<div id="bar"></div>
<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.5.js"></script>
</body>
</html>
