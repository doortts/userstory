<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function () {
			window.App = Em.Application.create();
			App.PeopleView = Ember.View.extend({
				people:[
					{ name:'Yehuda' },
					{ name:'Tom' }
				],
				templateName: "people"
			});
			view = App.PeopleView.create();
			view.append();
			setTimeout(function () {

			}, 3000);
		}
	</script>
</head>

<body>
<script type="text/x-handlebars" data-template-name="people">
	<ul>
		{{#each people}}
		<li>Hello, {{name}}!</li>
		{{/each}}
	</ul>
</script>
